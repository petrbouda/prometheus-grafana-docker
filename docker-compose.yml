version: '3'
services:
  spring-boot:
    image: "prometheus-grafana-app"
    ports:
      - "8080:8080"
    container_name: prometheus-grafana-app
  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prom.yml:/etc/prometheus/prometheus.yml
    container_name: prometheus
  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    container_name: grafana